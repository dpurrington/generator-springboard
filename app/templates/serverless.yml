service: <%= serviceName -%>

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 512
<% if (vpc) { -%>
  vpc:
    securityGroupIds:
      - ${env:SECURITY_GROUP_ID}
    subnetIds:
      - ${env:SUBNET_ID}
      - ${env:SUBNET2_ID}
<% } -%>
  environment:
    STAGE: ${env:STAGE}
<% if (dynamodb) { -%>
    MAIN_TABLE: ${self:service}-main-${env:STAGE}
<% } -%>
<% if (serviceType === 'web service') { -%>
    API_ROOT:
      Fn::Join:
        - ""
        - - "https://"
          - Ref: "ApiGatewayRestApi"
          - ".execute-api.#{AWS::Region}.amazonaws.com/${env:STAGE}"
<% } -%>

<% if (dynamodb) { -%>
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:*"
      Resource:
        - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:service}-main-${env:STAGE}
        - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:service}-main-${env:STAGE}/*

<% } -%>
plugins:
  - serverless-pseudo-parameters
  - serverless-plugin-warmup
<% if (serviceType === 'web service') { -%>
  - serverless-openapi-documentation
  - serverless-offline
<% } -%>
<% if (dynamodb) { -%>
  - serverless-dynamodb-local
<% } -%>

package:
  exclude:
    - test/**

custom:
  warmup:
    enabled: true
<% if (authorizer) { -%>
  <<: &authorizer
    arn: ${env:AUTHORIZER_ARN}
    identityValidationExpression: ^Bearer +[-0-9a-zA-Z\._]*$
    resultTtlInSeconds: 300
<% } -%>
<% if (logForwarding) { -%>
  logForwarding:
    destinationARN: ${env:LOGFORWARDING_CLOUDWATCH_ARN}
    filterPattern: '-START -END -REPORT'
<% } -%>
<% if (serviceType === 'web service') { -%>
  serverless-offline:
    port: 3001
  cors:
    origin: '*'
    headers:
      - Content-Type
      - X-Amz-Date
      - Authorization
      - Accept-Enconding
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
      - Access-Control-Allow-Origin
    allowCredentials: false
  documentation: ${file(serverless.doc.yml):documentation}
<% } -%>
<% if (dynamodb) { -%>
  dynamodb:
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
<% } -%>

<% if (dynamodb) { -%>
resources:
  Resources:
    mainTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-main-${env:STAGE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

<% } -%>
functions:
<% if (serviceType === 'scheduled task') { -%>
  get-thing:
    handler: app/handler.getThing
<% if (logForwarding) { -%>
    logForwarding:
      enabled: true
<% } -%>
    events:
      - schedule: rate(5 minutes)
<% } -%>
<% if (serviceType === 'web service') { -%>
  swagger:
    handler: app/handler.swagger
    events:
      - http:
          path: swagger-ui
          method: get
      - http:
          path: /openapi.json
          method: get
          contentHandling: CONVERT_TO_BINARY
      - http:
          path: swagger-ui-bundle.js
          method: get
          contentHandling: CONVERT_TO_BINARY
      - http:
          path: swagger-ui-standalone-preset.js
          method: get
          contentHandling: CONVERT_TO_BINARY
      - http:
          path: swagger-ui.css
          method: get
          contentHandling: CONVERT_TO_BINARY

  get-thing:
    handler: app/handler.getThing
<% if (logForwarding) { -%>
    logForwarding:
      enabled: true
<% } -%>
    events:
      - http:
          path: things/{id}
          method: get
          cors: ${self:custom.cors}
          documentation: ${file(serverless.doc.yml):endpoints.get-thing}
<% if (authorizer) { -%>
          authorizer: *authorizer
<% } -%>
<% } -%>
